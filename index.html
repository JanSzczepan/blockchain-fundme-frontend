<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>FundMe</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
         crossorigin="anonymous"
      />
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
         crossorigin="anonymous"
      ></script>
      <script type="module" src="dist/bundle.js"></script>
   </head>
   <body>
      <div class="container">
         <div class="mt-5 mb-3 row">
            <label for="inputFund" class="col-sm-2 col-form-label"
               >Fund value</label
            >
            <div class="col-sm-10">
               <input
                  type="number"
                  min="0"
                  step="0.01"
                  class="form-control"
                  id="inputFund"
               />
            </div>
         </div>
         <div class="row py-3 sm-py-5">
            <div
               class="col-12 col-sm-6 d-flex justify-content-start align-items-start mb-3 mb-sm-0"
            >
               <div
                  class="btn-group-vertical w-50"
                  role="group"
                  aria-label="Vertical button group"
               >
                  <button type="button" class="btn btn-primary" id="connect">
                     Connect
                  </button>
                  <button type="button" class="btn btn-success" id="fund">
                     Fund
                  </button>
                  <button type="button" class="btn btn-dark" id="withdraw">
                     Withdraw
                  </button>
                  <button type="button" class="btn btn-secondary" id="balance">
                     Get balance
                  </button>
               </div>
            </div>
            <div class="col-12 col-sm-6" id="info-container"></div>
         </div>
      </div>
   </body>
</html>
